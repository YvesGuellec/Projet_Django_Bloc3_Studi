{% extends 'layouts/base.html' %}

{% load static %}

{% block title %}Accueil {% endblock title %}

{% block body %}
<h2 class=" container text-center mb-4"><strong>Tous les Sports</strong></h2>

<div class="row row-cols-md-3 row-cols-sm-2">
    {% for sport in sports %}
    <div class="col">
        <div class="card mb-3 shadow" style='width: 15rem;'>
            {% if sport.image %}
            <img src="{{ sport.image.url }}" class="card-img-top text-align" alt="...">
            {% endif %}

            <div class="card-body">
                <h5 class="card-title">{{sport.titre}}</h5>
                <a href="{% url 'boutique:index' %}" class="btn btn-primary">Achat E-Ticket</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock body %}
